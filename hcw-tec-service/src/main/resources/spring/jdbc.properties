jdbc.driver=com.mysql.jdbc.Driver

#master
jdbc.url.master=jdbc:mysql://localhost:3306/shiro?characterEncoding=utf-8
jdbc.username.master=root
jdbc.password.master=root

#slave
jdbc.url.slave=jdbc:mysql://localhost:3306/test?characterEncoding=utf-8
jdbc.username.slave=root
jdbc.password.slave=root

#\u5B9A\u4E49\u521D\u59CB\u8FDE\u63A5\u6570
jdbc.initialSize=0
#\u5B9A\u4E49\u6700\u5927\u8FDE\u63A5\u6570
jdbc.maxActive=20
#\u5B9A\u4E49\u6700\u5927\u7A7A\u95F2
jdbc.maxIdle=20
#\u5B9A\u4E49\u6700\u5C0F\u7A7A\u95F2
jdbc.minIdle=1
#\u5B9A\u4E49\u6700\u957F\u7B49\u5F85\u65F6\u95F4
jdbc.maxWait=60000

#redis \u914D\u7F6E
redis.host=127.0.0.1
redis.port=6379
redis.timeout=20000
redis.maxTotal=1000
redis.maxIdle=100
redis.minIdle=100
redis.maxWaitMillis=20000